<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet">
    
  </head>
  <body class="bg-violet-950">
    <center>
      <div class="bg-gray-300 w-full max-w-lg rounded-lg pb-2 mt-20">
        <div class="flex flex-col sm:flex-row justify-between items-center rounded-t-lg bg-violet-800 py-2 px-4">
          <h1 class="text-white text-2xl font-bold">To Do List</h1>
          <div class="mt-2 sm:mt-0 flex items-center">
            <input
              type="text"
              id="add-taskName"
              placeholder=" New Task"
              value=""
              class="rounded-full px-2 outline-none"
            />
            <button
              id="add-btn"
              class="ml-2 rounded-full bg-slate-100 py-[4px] px-[8px] text-center text-md"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <div id="tasks" class="px-4">
          <!-- My task -->
        </div>
      </div>
    </center>

    <script src="/src/index.js">
      let taskName = document.getElementById("add-taskName");

let tasks = [
  {
    taskName: "",
    date: "",
    isDone: false,
  },
];

tasks = JSON.parse(localStorage.getItem("tasks"))
function fillTasksOnPage() {
  document.getElementById("tasks").innerHTML = "";
  let index = 0;
  for (let task of tasks) {
    let content = `
                <div id="task-${index}" class="task ${
      task.isDone ? "bg-green-200" : ""
    }">
                    <div>
                        <h4 id="task-name-${index}" class="font-bold uppercase ml-2">${
      task.taskName
    }</h4>
                        <h6 class="font-light text-xs ml-2 text-gray-500">
                            ${
                              task.date
                            } <i class="fa-solid fa-calendar-days"></i>
                        </h6>
                    </div>
                    <div>
                        <input
                            type="text"
                            id="edit-taskName-${index}"
                            placeholder="Edit task name"
                            value=""
                            class="rounded-full px-2 outline-none hidden"
                        />
                        <button
                            onClick="toggleEdit(${index})"
                            id="edit-btn-${index}"
                            class="edit-btn rounded-full mr-3 bg-blue-500 py-[4px] px-[8px] text-center text-white text-md"
                        >
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button
                            onClick="toggleDone(${index})"
                            id="done-btn-${index}"
                            class="done-btn rounded-full mr-3 ${
                              task.isDone ? "bg-red-500" : "bg-green-500"
                            } py-[4px] px-[8px] text-center text-white text-md"
                        >
                            <i class="fa-solid ${
                              task.isDone ? "fa-xmark" : "fa-check"
                            }"></i>
                        </button>
                        <button
                            onClick="deleteObj(${index})"
                            id="delete-btn-${index}"
                            class="delete-btn rounded-full mr-3 bg-red-700 py-[4px] px-[8px] text-center text-white text-md"
                        >
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                `;
    index++;
    document.getElementById("tasks").innerHTML += content;
  }
  taskName.value = "";
}


fillTasksOnPage();

document.getElementById("add-btn").addEventListener("click", () => {
  let date = new Date();
  let now = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
  let taskObj = {
    taskName: taskName.value,
    date: now,
    isDone: false,
  };
  tasks.push(taskObj);
  let taskString = JSON.stringify(tasks);
  localStorage.setItem("tasks", taskString);
  fillTasksOnPage();
});

function deleteObj(index) {
  tasks.splice(index, 1);
  fillTasksOnPage();
}

function toggleEdit(index) {
  let editInput = document.getElementById(`edit-taskName-${index}`);
  if (editInput.classList.contains("hidden")) {
    editInput.classList.remove("hidden");
  } else {
    let taskName = editInput.value;
    tasks[index].taskName = taskName;
    editInput.classList.add("hidden");
    fillTasksOnPage();
  }
}

function toggleDone(index) {
  tasks[index].isDone = !tasks[index].isDone;
  fillTasksOnPage();
}

// Save to local storage on page refresh

window.addEventListener("beforeunload", function (event) {
  let taskString = JSON.stringify(tasks);
  localStorage.setItem("tasks", taskString);
});
    </script>
  </body>
</html>
