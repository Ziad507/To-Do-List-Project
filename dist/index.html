<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/output.css" rel="stylesheet">
    
  </head>
  <body class="bg-violet-950">
    <center>
      <div class="bg-gray-300 w-full max-w-lg rounded-lg pb-2 mt-20">
        <div class="flex flex-col sm:flex-row justify-between items-center rounded-t-lg bg-violet-800 py-2 px-4">
          <h1 class="text-white text-2xl font-bold">To Do List</h1>
          <div class="mt-2 sm:mt-0 flex items-center">
            <input
              type="text"
              id="add-taskName"
              placeholder=" New Task"
              value=""
              class="rounded-full px-2 outline-none"
            />
            <button
              id="add-btn"
              class="ml-2 rounded-full bg-slate-100 py-[4px] px-[8px] text-center text-md"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <div id="tasks" class="px-4">
          <!-- My task -->
          
        </div>
      </div>
    </center>

    <script src="/index.js">
      
    </script>
  </body>
</html>
